                <canvas id="myChart"></canvas>
              </div>
              
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              
              <script>
                const ctx = document.getElementById('myChart');
              
                new Chart(ctx, {
                  type: 'doughnut',
                  data: {
                    labels: [],
                    datasets: [{
                      label: '# of Votes',
                      data: [91, 9],
                      borderWidth: 0,
                      backgroundColor:['white', ' #73d5e7']
                    }]
                  },
              
                  options: {
                      circumference: 300,
                      rotation: 210,
                      cutout:'80%',
                    aspectRation: 1,
                  }
                });
              </script>
              <span style="position: relative; bottom: 30%">
                <h1><b>91%</b></h1>
              </span>>

                new Chart(ytx, {

        <div class="row gx-3 mt-5">
          <h4>Analyses par mois</h4>
          <div class="col-lg-6 col-sm-12 col-md-12">
            <div>
              <canvas id="myChart2" style="width:80%; height: 400px;"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="./chart.umd.min.js"></script>

            <script>
              const gtx = document.getElementById("myChart2");

              new Chart(gtx, {
                type: "bar",
                data: {
                  labels: [
                    "JAN",
                    "FEV",
                    "MARS",
                    "AVRIL",
                    "MAI",
                    "JUIN",
                    "JUL",
                    "AOUT",
                    "SEP",
                    "OCT",
                    "NOV",
                    "DEC",
                  ],
                  datasets: [
                    {
                      label: "",
                      data: [6, 4, 7, 3, 6, 2, 5, 6, 6, 6, 6, 6],
                      borderWidth: 0,
                      backgroundColor: "white",
                      hoverBackgroundColor: "#4A96A6",
                      barThickness: 30,

                    },
                  ],
                },
                options: {
                  maintainAspectRatio: false,
                  plugins: {
                    legend: {
                      display: false,
                    },
                  },

                  scales: {
                    y: {
                      beginAtZero: true,
                      display: false,
                    },

                    x: {
                      grid: {
                        color: "white",
                      },
                    },
                  },
                },
              });
            </script>
          </div>
